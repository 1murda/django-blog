{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block body %}
<div class="container">
{% for post in posts %}


    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

{% endfor %}

<button class="btn btn-primary" onclick="window.location.href='/blog/create'">Crear un post</button>
</div>
{% endblock %}
